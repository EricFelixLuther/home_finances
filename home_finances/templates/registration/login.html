{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block contents %}
<div class="row justify-content-md-center">
    <div id="contents" class="col col-lg-6 col-sm-12">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button content="Log in" %}
        </form>
    </div>
</div>
{% endblock %}
